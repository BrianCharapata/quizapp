<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Farming Quiz</title>
    <meta name="description" content="Quesionair about animal chores on the farm.">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header role="banner">
        <div class="col-4 ">
          <p class="leftTitle">
              Life on the Farm
      </p>
        </div>
        <div class="col-8">
          <p class="countTitle">
            Question: <span class="questionNumber">0</span>
            /
            <span class="total">0</span>
            <span> Score: </span>
            <span class="score">0</span>
          </p>
        </div>
    </header>
    <main role="main">
      <div class="quizStart">
        <h1>Farm Animals <br>How much do you know?</h1>
        <button type="button" class="startButton">Start Quiz</button>
      </div>
      <div class="questionAnswerForm"></div>
      <div class="results">
          <h3 class="endHeading">"${endingStatement}"</h3>
          <img src="img/angus.jpg" alt="Angus cow in tall grass."/>
          <p> <span class="endScore">"${endScoreTxt}"</span></p>
          <p class="endComment">"${comment}"</p>
          <button class="restartButton" >Restart Quiz</button>
      </div>    
    </main>
  </body>
</html>
